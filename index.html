<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Merry Christmas Hridhika</title>

<style>
  body{
    margin:0;
    height:100vh;
    background:linear-gradient(#00111d,#015271,#0bc0d2);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    color:white;
    font-family:Arial, Helvetica, sans-serif;
  }

  .card{
    text-align:center;
    padding:20px;
    width:90%;
    max-width:450px;
    animation: pop 1.5s ease;
  }

  h1{
    font-size:8vw;
    max-font-size:40px;
    letter-spacing:1.5px;
    margin-bottom:10px;
    animation: glow 2s infinite;
  }

  h2{
    font-size:4.5vw;
    font-weight:400;
    line-height:1.4;
    animation: fade 2s ease;
  }

  @keyframes glow{
    0%{ text-shadow:0 0 5px white,0 0 20px gold;}
    50%{ text-shadow:0 0 10px white,0 0 35px gold;}
    100%{ text-shadow:0 0 5px white,0 0 20px gold;}
  }

  @keyframes fade{
    from{ opacity:0; transform:translateY(20px); }
    to{ opacity:1; transform:translateY(0); }
  }

  @keyframes pop{
    from{ transform:scale(0.7); opacity:0; }
    to{ transform:scale(1); opacity:1; }
  }

  /* Snow */
  .snow{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
  }

  .flake{
    position:absolute;
    top:-10px;
    color:white;
    font-size:18px;
    animation: fall linear infinite;
  }

  @keyframes fall{
    to{
      transform:translateY(110vh);
      opacity:0.7;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Merry Christmas </h1>
  <h2> Hridhika.... u owe me a cake</h2>
</div>

<div class="snow"></div>

<script>
function createSnow(){
  const snow = document.querySelector(".snow");
  const flake = document.createElement("div");
  flake.className="flake";
  flake.innerHTML="â„";

  flake.style.left = Math.random()*100+"vw";
  flake.style.animationDuration = (Math.random()*3 + 2)+"s";
  flake.style.opacity = Math.random();
  flake.style.fontSize = Math.random()*10 + 12 + "px";

  snow.appendChild(flake);

  setTimeout(()=>{ flake.remove(); },5000);
}

setInterval(createSnow,180);
</script>

</body>
</html>
