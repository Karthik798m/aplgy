<!DOCTYPE html>
<html>
<head>
<title>Sorry HRIDHIKA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body{
    background:#fff6f6;
    overflow:hidden;
    margin:0;
  }
  .text{
    position:absolute;
    color:#ff2d55;
    font-family: Arial, sans-serif;
    font-weight: bold;
    user-select:none;
    animation: pop 0.2s;
  }
  @keyframes pop{
    0%{
        transform: scale(0%);
    }
    100%{
        transform: scale(100%);
    }
  }
</style>
</head>

<body>

<script>
function dropSorry(){
  const t = document.createElement("div");
  t.className = "text";
  t.innerText = "SORRY HRIDHIKA";

  let size = Math.floor(Math.random()*40)+12; 
  t.style.fontSize = size + "px";

  let x = Math.random() * (window.innerWidth - 200);
  let y = Math.random() * (window.innerHeight - 50);

  t.style.left = x + "px";
  t.style.top = y + "px";

  // random cute color
  t.style.color = `hsl(${Math.random()*360},80%,55%)`;

  document.body.appendChild(t);
}

// keep spawning endlessly
setInterval(dropSorry, 300);
</script>

</body>
</html>
