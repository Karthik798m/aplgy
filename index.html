<!DOCTYPE html>
<html>
<head>
<title>Sorry HRIDHIKA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body{
    margin:0;
    background:#fff6f6;
    overflow:hidden;
    touch-action:none;
    font-family: Arial, sans-serif;
  }
  .text{
    position:absolute;
    font-weight:bold;
    user-select:none;
  }
</style>
</head>

<body>

<script>
function spawnSorry(){
  const t = document.createElement("div");
  t.className = "text";
  t.innerText = "SORRY HRIDHIKA";

  let size = Math.floor(Math.random()*45) + 14;
  t.style.fontSize = size + "px";

  let x = Math.random() * (window.innerWidth - 150);
  let y = Math.random() * (window.innerHeight - 80);

  t.style.left = x + "px";
  t.style.top = y + "px";

  t.style.color = `hsl(${Math.random()*360},85%,50%)`;

  document.body.appendChild(t);
}

setInterval(spawnSorry, 250);
</script>

</body>
</html>
